<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signed out</title>

<style>
  body {
    font-family: Arial;
    text-align:center;
    margin-top: 100px;
  }

  .logo {
    font-size: 30px;
    font-weight: bold;
    color: #FF9900;
    margin-bottom: 20px;
  }

  .box {
    width: 350px;
    margin: auto;
    border: 1px solid #ddd;
    padding: 25px;
    border-radius: 8px;
  }

  button {
    width: 100%;
    background: #FF9900;
    border: 1px solid #FF8C00;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  button:hover {
    background: #f8a41d;
  }

  a {
    display: block;
    color: #0066c0;
    text-decoration: none;
    margin-top: 5px;
  }
</style>
</head>

<body>

<div class="logo">myShop</div>

<div class="box">
  <h2>You have signed out</h2>
  
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit">Log out</button>
  </form>

  <a href="/">Return to Home</a>
  <a href="{% url 'account_login' %}">Sign in again</a>
</div>

</body>
</html>
