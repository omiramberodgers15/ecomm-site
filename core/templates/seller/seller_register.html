{% extends "base.html" %}

{% block title %}Seller Registration{% endblock %}

{% block content %}
<h2>Register as Seller</h2>

<form method="POST" id="register-form" action="" style="margin-bottom: 90px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 8px 12px ;border-radius: 8px;background: #febd69;border: none;">Register</button>
</form>


{% for message in messages %}
<p >{{ message }}</p>
{% endfor %}
{% endblock %}
