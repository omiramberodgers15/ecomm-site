
<h1>My Orders</h1>

{% if orders %}
  <ul>
    {% for order in orders %}
      <li>
        <strong>Order #{{ order.id }}</strong> — Placed on {{ order.created_at|date:"M d, Y H:i" }} — Status: {{ order.status }}
        <br>
        Total: Ush {{ order.total_price }}
        <br>
        <a href="{% url 'order_detail' order.id %}">View Details</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You have no orders yet.</p>
{% endif %}
